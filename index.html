<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Ops Admin Panel</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f4f4; padding:20px; }
    .box { background:#fff; padding:20px; border-radius:10px; max-width:500px; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    button { padding:10px 15px; background:#007bff; border:none; color:white; border-radius:5px; cursor:pointer; }
    input { padding:10px; width:100%; margin:5px 0; }
  </style>
</head>
<body>
  <div class="box">
    <h2>SecurityOps Admin Panel</h2>

    <h3>Unlock User</h3>
    <input id="uid" placeholder="User ID" />
    <input id="months" placeholder="Months (1,3,6,12)" />
    <button onclick="unlockUser()">Unlock</button>

    <hr />

    <h3>Check License</h3>
    <input id="phone" placeholder="Phone Number" />
    <button onclick="checkLicense()">Check</button>

    <p id="result"></p>
  </div>

  <script>
    const BASE = "https://your-backend-url.onrender.com"; // <-- Change this

    async function unlockUser(){
      const id = document.getElementById('uid').value;
      const months = document.getElementById('months').value;
      const res = await fetch(BASE+"/api/v1/admin/users/"+id+"/unlock",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({months:Number(months)})
      });
      document.getElementById('result').innerText = await res.text();
    }

    async function checkLicense(){
      const phone = document.getElementById('phone').value;
      const res = await fetch(BASE+"/api/v1/check",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({phone})
      });
      document.getElementById('result').innerText = await res.text();
    }
  </script>
</body>
</html>
