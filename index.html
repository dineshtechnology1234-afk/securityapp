<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Security Ops Admin Panel</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .panel {
      background: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 480px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    h3 {
      margin-top: 25px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 10px;
      background: #ffffff20;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #d1d5db;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3b82f6;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.2);
      margin: 25px 0;
    }

    #result {
      margin-top: 15px;
      font-size: 14px;
      background: #00000040;
      padding: 12px;
      border-radius: 10px;
      min-height: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>üîê Security Ops Admin</h2>

    <h3>Unlock User</h3>
    <input id="uid" placeholder="Enter User ID" />
    <input id="months" placeholder="Months (1, 3, 6, 12)" />
    <button onclick="unlockUser()">Unlock User</button>

    <div class="divider"></div>

    <h3>Check License</h3>
    <input id="phone" placeholder="Enter Phone Number" />
    <button onclick="checkLicense()">Check License</button>

    <p id="result"></p>
  </div>

  <script>
    const BASE = "https://securityguard-6dj0.onrender.com";// <-- Change Backend URL

    async function unlockUser() {
      const id = document.getElementById('uid').value;
      const months = document.getElementById('months').value;

      const res = await fetch(BASE + "/api/v1/admin/users/" + id + "/unlock", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ months: Number(months) })
      });

      document.getElementById('result').innerText = await res.text();
    }

    async function checkLicense() {
      const phone = document.getElementById('phone').value;

      const res = await fetch(BASE + "/api/v1/check", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ phone })
      });

      document.getElementById('result').innerText = await res.text();
    }
  </script>
</body>
</html>
